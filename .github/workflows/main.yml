name: SSH VPS

on:
  workflow_dispatch:

jobs:
  sshvps:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”§ Setup & Start SSH
        run: |
          sudo apt update
          sudo apt install -y openssh-server wget curl
          sudo service ssh start

          sudo useradd -m -s /bin/bash govinda
          echo 'govinda:password123' | sudo chpasswd
          sudo usermod -aG sudo govinda

          wget https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -O cloudflared
          chmod +x cloudflared

          echo "ğŸŒ€ Starting Tunnel..."
          ./cloudflared tunnel --url ssh://localhost:22 --no-autoupdate > tunnel.log 2>&1 &
          sleep 10

          echo "ğŸ“¡ Tunnel Output:"
          grep -o 'https://[-a-zA-Z0-9]*\.trycloudflare\.com' tunnel.log || (echo "âŒ Tunnel failed!" && cat tunnel.log && exit 1)

          echo "ğŸ•’ Keeping alive for 1 hour..."
          sleep 3600
